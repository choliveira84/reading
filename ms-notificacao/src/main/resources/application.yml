server:
    # port: ${PORT:0}
    port: 8002

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka
    instance:
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

hystrix:
  command:
    default:
      execution:
        isolation:
            thread:
                timeoutInMilliseconds: 60000
ribbon:
  eureka:
    enabled: true
feign:
  hystrix:
    enabled: true
  client:
      config:
          default:
              connectTimeout: 10000
              readTimeout: 20000

spring:
    application:
        name: ms-notificacao
    h2:
        console:
            enabled: true
            path: /h2-console
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:msnotificacao;MODE=MYSQL;DB_CLOSE_DELAY=-1
        username: sa
        password: 
    jpa:
        show-sql: true
        properties:
            hibernate:
                format_sql: true
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
